<body style="height: 100%; margin: 0">
    <style type="text/css">
        .anchorBL {
            display: none
        }
    </style>
    <div>年份
        <select id="year_data">
            <option value="0">总和</option>
            <option value="2010">2010年</option>
            <option value="2011">2011年</option>
            <option value="2012">2012年</option>
            <option value="2013">2013年</option>
            <option value="2014">2014年</option>
            <option value="2015">2015年</option>
            <option value="2016">2016年</option>
            <option value="2017">2017年</option>
        </select>
        <button id="Geoback">返回</button>
    </div>
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript" src="./text.js"></script>
    <script>
        $(function () {
            $("#year_data").on('click', function () {
                if ($('#year_data').val() == 0) {
                    myChart.clear();
                    geoData(0);
                }
                if ($('#year_data').val() == 2010) {
                    myChart.clear();
                    geoData(2010);
                }

                if ($('#year_data').val() == 2011) {
                    myChart.clear()
                    geoData(2011);
                }

                if ($('#year_data').val() == 2012) {
                    myChart.clear()
                    geoData(2012);
                }

                if ($('#year_data').val() == 2013) {
                    myChart.clear()
                    geoData(2013);
                }

                if ($('#year_data').val() == 2014) {
                    myChart.clear()
                    geoData(2014);
                }

                if ($('#year_data').val() == 2015) {
                    myChart.clear()
                    geoData(2015);
                }

                if ($('#year_data').val() == 2016) {
                    myChart.clear()
                    geoData(2016);
                }

                if ($('#year_data').val() == 2017) {
                    myChart.clear()
                    geoData(2017);
                }
            })
            $('#Geoback').on('click',function(){
                myChart.clear()
                setName('china')
            })
        })
    </script>
